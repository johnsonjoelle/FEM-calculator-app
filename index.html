<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1">
  <main>
    <section class="calc-top">
      <h1 id="app-name">calc</h1>
      <div id="theme-container">
        <label for="theme-slider" class="theme-header">Theme</label>
        <div class="slider-container">
          <datalist id="theme-num">
            <option value="0" label="1"></option>
            <option value="1" label="2"></option>
            <option value="2" label="3"></option>
          </datalist>
          <input type="range" id="theme-slider" class="theme-slider" name="theme-slider" value="0" list="theme-num" min="0" max="2">
        </div>
      </div>
    </section>
    <div id="calc-screen">
      <p id="screen-text"></p>
    </div>
    <div class="calc-keypad">
      <input type="button" class="button-3 key" value="7">
      <input type="button" class="button-3 key" value="8">
      <input type="button" class="button-3 key" value="9">
      <input type="button" class="button-1 key word" value="del">
      <input type="button" class="button-3 key" value="4">
      <input type="button" class="button-3 key" value="5">
      <input type="button" class="button-3 key" value="6">
      <input type="button" class="button-3 key" value="+">
      <input type="button" class="button-3 key" value="1">
      <input type="button" class="button-3 key" value="2">
      <input type="button" class="button-3 key" value="3">
      <input type="button" class="button-3 key" value="-">
      <input type="button" class="button-3 key" value=".">
      <input type="button" class="button-3 key" value="0">
      <input type="button" class="button-3 key" value="/">
      <input type="button" class="button-3 key no-transform" value="x">
      <input type="button" class="button-1 key word last-row" value="reset">
      <input type="button" class="button-2 key last-row" value="=">
    </div>
    <div class="error-notice hidden">
      <p>Invalid Input</p>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>
</html>
